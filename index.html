<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#6495ed">
    <meta name="description" content="An expense tracker">
    <title>Budgy.</title>
    <link rel="stylesheet" href="style-v1.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icons/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="nav">
        <a href="#h">Home</a>
        <a href="#i">Income</a>
        <a href="#e">Expense</a>
    </div>
    <div class="container">
    <div class="home" id="h">
        <div class="amt">
            <p>Add Your Expense :</p>
            <input type="number"id="in"/>
        </div>
        
        <div class="tags">
            <p>Choose a Tag :</p>
            <div class="tag">
                <button class="tagel">Food</button>
            <button class="tagel">Travel</button>
            <button id="tag2">+</button>
            </div>
        </div>
        <button id="add">+Add</button>
    </div>
    <div class="income" id="i">
        <div class="amt">
            <p>Add Amount :</p>
            <input type="number"id="income"/>
            <button id="inBtn">+Add</button>
        </div>
            <div class="historylist">
                <p>INCOME HISTORY</p>
                <div class="incList"></div>
            </div>
    </div>
    <div class="expenses" id="e">
        <div class="curr"></div>
        <div class="past"></div>
    </div>
</div>
<div id="dbg" style="position:fixed;bottom:50%;background:#fff"></div>
    <script src="script.js"></script>  
</body>
</html>
